<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo:Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="">
        <style>
            .input_signup{
                width:300px;
                height:40px;
                border:none;
            }
            .input_signup:focus{
                outline:none;
            }
        </style>
    </head>
    <body>
        <div class="container mb-3 ">
       
            <form action="/signup" method="post" class="d-flex row justify-content-center align-items-center flex-column w-100 p-3 mt-3 border shadow-lg">
                {% csrf_token %}
                <h1 class="mb-5 mt-3 fw-bold">Create an Account</h1>
                <div class="d-flex row ">
                    <div class="col-sm-4"><b>Userame</b></div>
                    <input class=" col-sm-6 input_signup border-bottom border-dark" type="text" id="username" name="username" placeholder="Create a username(Only letters and numbers)" required>
                </div>
                <br>
                <div class="d-flex row ">
                    <div  class="col-sm-4"><b>First Name</b></div>
                    <input class=" col-sm-6 input_signup border-bottom border-dark" type="text" id="fname" name="fname" placeholder="Enter first name" required>
                </div>

                <br>

                <div class="d-flex row ">
                    <div  class="col-sm-4"><b>Last Name</b></div>
                    <input class="col-sm-6 input_signup border-bottom border-dark" type="text" id="lname" name="lname" placeholder="Enter last name" required>
                </div>
                
                <br>
                <div class="d-flex row ">
                    <div class="col-sm-4"><b>Mobile Number</b></div>
                    <input class="col-sm-6 input_signup border-bottom border-dark"type="Mobile" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                </div>
                
                <br>
            

                <div class="d-flex row ">
                    <div  class="col-sm-4" ><b>Email Address</b></div> 
                    <input class="col-sm-6 input_signup border-bottom border-dark" type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <br>
                <div class="d-flex row ">
                    <div    class="col-sm-4" ><b>Create Password</b></div>
                    <input   class="col-sm-6 input_signup border-bottom border-dark" type="password"  id="pass1" name="pass1" placeholder="Create a password" required>
                </div>
                
                <br>
                <div class="d-flex row ">
                    <div class="col-sm-4"><b>Confirm Password</b></div>
                    <input class=" col-sm-6 input_signup border-bottom border-dark" type="Password" id="pass2" name="pass2" placeholder="Confirm your password" required> 
                </div>
                
                <br>
                <div class="d-flex w-100 mb-3">
                    <button type="submit" class="btn btn-success w-25">SIGN UP</button>
                </div>
            </form>
            <div class="mt-3">Already have an account? <a href="{% url 'signin' %}" class="text-decoration-none fs-5">Sign In</a></div>

        </div>
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    </body>
</html>
